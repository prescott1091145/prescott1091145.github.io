<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2048 Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #f6d365, #fda085);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .game {
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: repeat(4, 80px);
      gap: 10px;
    }
    .cell {
      width: 80px;
      height: 80px;
      background: #cdc1b4;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      transition: all 0.2s ease;
    }
    .tile-2 { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
    .tile-4 { background: linear-gradient(135deg, #a18cd1, #fbc2eb); }
    .tile-8 { background: linear-gradient(135deg, #f6d365, #fda085); color: #fff; }
    .tile-16 { background: linear-gradient(135deg, #fdcbf1, #e6dee9); }
    .tile-32 { background: linear-gradient(135deg, #89f7fe, #66a6ff); }
    .tile-64 { background: linear-gradient(135deg, #ff0844, #ffb199); color: #fff; }
    .tile-128 { background: linear-gradient(135deg, #f093fb, #f5576c); color: #fff; font-size: 20px; }
    .tile-256 { background: linear-gradient(135deg, #43e97b, #38f9d7); font-size: 20px; }
    .tile-512 { background: linear-gradient(135deg, #fa709a, #fee140); font-size: 20px; }
    .tile-1024 { background: linear-gradient(135deg, #30cfd0, #330867); color: #fff; font-size: 18px; }
    .tile-2048 { background: linear-gradient(135deg, #ff512f, #dd2476); color: #fff; font-size: 18px; box-shadow: 0 0 20px gold; }
    .info {
      text-align: center;
      margin-top: 10px;
      color: white;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background: #00c6ff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="game">
    <div class="grid" id="grid"></div>
    <div class="info">
      <p>Use arrow keys to move</p>
      <button onclick="restart()">Restart</button>
    </div>
  </div>

  <script>
    const gridElement = document.getElementById('grid');
    let grid = [];

    function init() {
      grid = Array(4).fill(null).map(() => Array(4).fill(0));
      addRandomTile();
      addRandomTile();
      render();
    }

    function addRandomTile() {
      const empty = [];
      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          if (grid[r][c] === 0) empty.push({ r, c });
        }
      }
      if (empty.length === 0) return;
      const { r, c } = empty[Math.floor(Math.random() * empty.length)];
      grid[r][c] = Math.random() < 0.9 ? 2 : 4;
    }

    function render() {
      gridElement.innerHTML = '';
      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          if (grid[r][c] !== 0) {
            cell.textContent = grid[r][c];
            cell.classList.add('tile-' + grid[r][c]);
          }
          gridElement.appendChild(cell);
        }
      }
    }

    function slide(row) {
      let arr = row.filter(v => v);
      for (let i = 0; i < arr.length - 1; i++) {
        if (arr[i] === arr[i + 1]) {
          arr[i] *= 2;
          arr[i + 1] = 0;
        }
      }
      arr = arr.filter(v => v);
      while (arr.length < 4) arr.push(0);
      return arr;
    }

    function moveLeft() {
      let changed = false;
      for (let r = 0; r < 4; r++) {
        const newRow = slide(grid[r]);
        if (newRow.toString() !== grid[r].toString()) changed = true;
        grid[r] = newRow;
      }
      if (changed) {
        addRandomTile();
        render();
      }
    }

    function rotate() {
      grid = grid[0].map((_, i) => grid.map(row => row[i]).reverse());
    }

    function move(direction) {
      if (direction === 'left') moveLeft();
      if (direction === 'up') { rotate(); moveLeft(); rotate(); rotate(); rotate(); }
      if (direction === 'right') { rotate(); rotate(); moveLeft(); rotate(); rotate(); }
      if (direction === 'down') { rotate(); rotate(); rotate(); moveLeft(); rotate(); }
    }

    document.addEventListener('keydown', e => {
  switch (e.key) {
    case 'ArrowLeft':
      e.preventDefault();
      move('left');
      break;
    case 'ArrowRight':
      e.preventDefault();
      move('right');
      break;
    case 'ArrowUp':
      e.preventDefault();
      move('up');
      break;
    case 'ArrowDown':
      e.preventDefault();
      move('down');
      break;
  }
});
      if (e.key === 'ArrowRight') move('right');
      if (e.key === 'ArrowUp') move('up');
      if (e.key === 'ArrowDown') move('down');
    });

    function restart() {
      init();
    }

    init();
  </script>
</body>
</html>
