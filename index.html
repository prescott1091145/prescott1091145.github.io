<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moneygames</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #ffe0f0; /* Pink theme */
      overflow: hidden;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    /* Responsive overlay to cover Poll, Hall of Fame, and Apps button */
    .overlay {
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      max-width: 400px; /* covers buttons area */
      height: 80px; /* covers buttons height */
      background-color: #ffe0f0;
      z-index: 10;
      pointer-events: none;
    }
    @media (max-width: 768px) {
      .overlay {
        height: 100px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <iframe src="https://hubbleplay.github.io/main.html" title="Moneygames Games" loading="lazy"></iframe>
  <div class="overlay"></div>
</body>
</html>
